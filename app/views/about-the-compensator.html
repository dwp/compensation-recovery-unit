
{% extends "layout.html" %}

{% block pageTitle %}
About the injured person - Enter injured person's name and date of birth
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <a href="javascript: history.go(-1)" class="govuk-back-link govuk-!-margin-bottom-5">Back</a>   
        <form class="form" action="compensator-address" method="post">
      <h1 class="govuk-heading-xl">
        <span class="govuk-caption-xl">About the compensator</span>
       Add compensator's details
      </h1>

      <div class="govuk-form-group">
        <label class="govuk-label govuk-label--s" for="compensator-name">
            Name of compensator or compensator’s representative
          </label>
        <input class="govuk-input" id="compensator-name" name="compensator-name" type="text" value="{{data['compensator-name']}}">
      </div>

      <div class="govuk-form-group">
        <label class="govuk-label govuk-label--s" for="on-behalf-of-name">
          On behalf of
        </label>
        <div id="on-behalf-of-name-hint" class="govuk-hint">
          Enter name of compensator if representative’s details given above
        </div>
        <input class="govuk-input" id="on-behalf-of-name" name="on-behalf-of-name" type="text" value="{{data['on-behalf-of-name']}}">
      </div>

      <div class="govuk-form-group">
        <label class="govuk-label govuk-label--s" for="compensator-reference">
           Your reference
          </label>
        <input class="govuk-input govuk-input--width-10" id="compensator-name" name="compensator-reference" type="text" value="{{data['compensator-reference']}}">
      </div>

      <div class="govuk-form-group">
        <label class="govuk-label govuk-label--s" for="name-of-insured">
          Name of insured or policy holder or car registration
          </label>
        <input class="govuk-input" id="compensator-name" name="name-of-insured" type="text" value="{{data['name-of-insured']}}">
      </div>

      <div class="govuk-form-group">
        <label class="govuk-label govuk-label--s" for="compensator-phone-number">
          Telephone number
          </label>
        <input class="govuk-input govuk-input--width-10" id="compensator-name" name="compensator-phone-number" type="text" value="{{data['compensator-phone-number']}}">
      </div>

      <div class="govuk-radios__item govuk-visually-hidden">
        <input class="govuk-radios__input" id="injured-persons-details" name="compensator-details" type="radio" value="started" checked>
        <label class="govuk-label govuk-radios__label" for="injured-persons-details">
         hidden radio for logic
        </label>
      </div>

      <button class="govuk-button" data-module="govuk-button">
        Continue
      </button>
      
    </form>

    </div>
  </div>

{% endblock %}
