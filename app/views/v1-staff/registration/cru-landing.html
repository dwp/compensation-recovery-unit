
{% extends folder+ "/layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
      <h1 class="govuk-heading-xl govuk-!-margin-top-5">
       Compensation Recovery Service
      </h1>

     <!-- <p>Welcome to the Compensation Recovery Unit (CRU) service. </p> -->
      <div class="card-container">

        <div class="card ">
          <h2 class="govuk-heading-s">
            Register a claim</h2>
         <div class="card-inner-panel">
      <form class="form" action="task-list" method="post">
        <button class="govuk-button govuk-button--secondary">Add a new claim</button>
        <div class="govuk-radios__item govuk-visually-hidden">
          <input class="govuk-radios__input" id="setuser" name="setuser" type="radio" value="compensator" checked>
          <label class="govuk-label govuk-radios__label" for="setuser">
           hidden radio for logic
          </label>
        </div>


        </form>
        </div>
       </div>

      <div class="card">
          <h2 class="govuk-heading-s">
     Manage an existing claim</h2>
     <div class="card-inner-panel">
          <a href="sign-in" class="govuk-button govuk-button--secondary govuk-!-margin-bottom-4">Sign in to an existing claim</a>
     </div>
          </div>





    </div>
  </div>

{% endblock %}
