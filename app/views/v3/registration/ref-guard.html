
{% extends folder+ "/layout.html" %}

{% block pageTitle %}
About the injured person -  Does the injured person have a national insurance number
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <a href="javascript: history.go(-1)" class="govuk-back-link govuk-!-margin-bottom-5">Back</a>   
        <form class="form" action="task-list-pre-filled" method="post">
          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="reference-hint">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <h1 class="govuk-fieldset__heading">
                  Do you have a reference number?
                </h1>
              </legend>
              <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="reference" name="reference" type="radio" value="yes" data-aria-controls="conditional-reference" {{ checked("reference", "yes") }}>
                  <label class="govuk-label govuk-radios__label" for="reference">
                   Yes
                  </label>
                </div>
                <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-reference">
                  <div class="govuk-form-group">
                    <label class="govuk-label" for="reference-number">
                      Enter the reference number
                    </label>
                    <input class="govuk-input govuk-!-width-one-half" id="reference-by-text" name="reference-number" type="text" spellcheck="false" value="{{ data['reference-number']}}"></div>
          
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="reference-2" name="reference" type="radio" value="no~/task-list" {{ checked("reference", "no") }}>
                  <label class="govuk-label govuk-radios__label" for="reference-2">
                  No
                  </label>
                </div>
                <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-reference-2">
                  <div class="govuk-form-group">
                    <fieldset class="govuk-fieldset">
                      <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">
                        <label class="govuk-fieldset__heading">
                          Why doesn't the injured person have a national insurance number
                        </label>
                      </legend>
                      <div class="govuk-radios">
                        <div class="govuk-radios__item">
                          <input class="govuk-radios__input" id="no-reference-reason" name="no-reference-reason" type="radio" value="reason1" {{ checked("no-reference-reason", "reason1") }}>
                          <label class="govuk-label govuk-radios__label" for="no-reference-reason">
                            Reason 1
                          </label>
                        </div>
                        <div class="govuk-radios__item">
                          <input class="govuk-radios__input" id="no-reference-reason-2" name="no-reference-reason" type="radio" value="reason2" {{ checked("no-reference-reason", "reason2") }}>
                          <label class="govuk-label govuk-radios__label" for="no-reference-reason-2">
                            Reason 2
                          </label>
                        </div>
                        <div class="govuk-radios__item">
                          <input class="govuk-radios__input" id="no-reference-reason-3" name="no-reference-reason" type="radio" value="reason3" {{ checked("no-reference-reason", "reason3") }}>
                          <label class="govuk-label govuk-radios__label" for="no-reference-reason-3">
                            Reason 3
                          </label>
                        </div>
                      </div>
                  
                    </fieldset>
                  </div>
              </div>
          
            </fieldset>
          </div>

  


      <button class="govuk-button" data-module="govuk-button">
        Continue
      </button>
      
    </form>

    </div>
  </div>

{% endblock %}
