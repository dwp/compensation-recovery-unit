
{% extends folder+ "/layout.html" %}

{% block pageTitle %}
About the claim and injuries - Please tell us the date of the accident or alleged clinical negligence
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <a href="javascript: history.go(-1)" class="govuk-back-link govuk-!-margin-bottom-5">Back</a>
        <form class="form" action="about-the-injury" method="post">
          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <h1 class="govuk-fieldset__heading">
                  <span class="govuk-caption-xl">Injury details</span>
                  Select the injured parts of the body
                  </label>
                </h1>
              </legend>
              <div id="body-hint" class="govuk-hint">
                Select all that apply
              </div>
              <div class="govuk-checkboxes govuk-checkboxes--small">
                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="where-is-the-injury" name="where-is-the-injury" type="checkbox" value="Neck" {{ checked('where-is-the-injury','Neck')}}>
                  <label class="govuk-label govuk-checkboxes__label" for="where-is-the-injury">
                    Neck
                  </label>
                </div>

                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="where-is-the-injury-3" name="where-is-the-injury" type="checkbox" value="Back" {{ checked('where-is-the-injury','Neck')}}>
                  <label class="govuk-label govuk-checkboxes__label" for="where-is-the-injury-3">
                    Back
                  </label>
                </div>

                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="where-is-the-injury-2" name="where-is-the-injury" type="checkbox" value="Shoulder or collarbone" {{ checked('where-is-the-injury','Shoulder or collarbone')}}>
                  <label class="govuk-label govuk-checkboxes__label" for="where-is-the-injury-2">
                    Shoulder or collarbone
                  </label>
                </div>

                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="where-is-the-injury" name="where-is-the-injury" type="checkbox" value="Head"}} {{ checked('where-is-the-injury','Head')}}>
                  <label class="govuk-label govuk-checkboxes__label" for="where-is-the-injury">
                    Head
                  </label>
                </div>

                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="where-is-the-injury-4" name="where-is-the-injury" type="checkbox" value="Chest or torso" {{ checked('where-is-the-injury','Chest or torso')}}>
                  <label class="govuk-label govuk-checkboxes__label" for="where-is-the-injury-4">
                   Chest or torso
                  </label>
                </div>

                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="where-is-the-injury-4" name="where-is-the-injury" type="checkbox" value="Arm, wrist, hand or finger" {{ checked('where-is-the-injury','Arm, wrist, hand or finger')}}>
                  <label class="govuk-label govuk-checkboxes__label" for="where-is-the-injury-4">
                   Arm, wrist, hand or finger
                  </label>
                </div>

                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="where-is-the-injury-4" name="where-is-the-injury" type="checkbox" value="Leg, knee, ankle or foot" {{ checked('where-is-the-injury','Leg, knee, ankle or foot')}}>
                  <label class="govuk-label govuk-checkboxes__label" for="where-is-the-injury-4">
                    Leg, knee, ankle or foot
                  </label>
                </div>

                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="where-is-the-injury-4" name="where-is-the-injury" type="checkbox" value="Hip or pelvis" {{ checked('where-is-the-injury','Hip or pelvis')}}>
                  <label class="govuk-label govuk-checkboxes__label" for="where-is-the-injury-4">
                    Hip or pelvis
                  </label>
                </div>


                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="where-is-the-injury-2" name="where-is-the-injury" type="checkbox" value="Jaw or teeth" {{ checked('where-is-the-injury','Jaw or teeth')}}>
                  <label class="govuk-label govuk-checkboxes__label" for="where-is-the-injury-2">
                    Jaw or teeth
                  </label>
                </div>

                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="where-is-the-injury-4" name="where-is-the-injury" type="checkbox" value="Ears, eyes, mouth or nose" {{ checked('where-is-the-injury','Ears, eyes, mouth or nose')}}>
                  <label class="govuk-label govuk-checkboxes__label" for="where-is-the-injury-4">
                    Ears, eyes, mouth or nose
                  </label>
                </div>


                <div class="govuk-radios__divider">also</div>
                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="where-is-the-injury-4" name="where-is-the-injury" type="checkbox" value="Mental or emotional symptoms" {{ checked('where-is-the-injury','Mental or emotional symptoms')}}>
                  <label class="govuk-label govuk-checkboxes__label" for="where-is-the-injury-4">
                    Psychological injury
                  </label>
                </div>
                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="where-is-the-injury-4" name="where-is-the-injury" type="checkbox" value="Brain or nervous system symptoms" {{ checked('where-is-the-injury','Brain or nervous system symptoms')}}>
                  <label class="govuk-label govuk-checkboxes__label" for="where-is-the-injury-4">
                    Neurological injury (nervous system)
                  </label>
                </div>

              </div>

            </fieldset>
          </div>

      <button class="govuk-button" data-module="govuk-button">
        Continue
      </button>

    </form>

    </div>
  </div>

{% endblock %}
