
{% extends folder+ "/layout.html" %}

{% block pageTitle %}
About the injured person -  Does the injured person have a national insurance number
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <a href="javascript: history.go(-1)" class="govuk-back-link govuk-!-margin-bottom-5">Back</a>   
        <form class="form" action="registration/cru-landing" method="post">
          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="choose-participent-hint">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <h1 class="govuk-fieldset__heading">
                  Choose participant
                </h1>
              </legend>
              <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="choose-participent" name="choose-participent" type="radio" value="1" {{ checked("choose-participent", "1") }}>
                  <label class="govuk-label govuk-radios__label" for="choose-participent">
                   MOJ (P1)
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="choose-participent" name="choose-participent" type="radio" value="2" {{ checked("choose-participent", "2") }}>
                  <label class="govuk-label govuk-radios__label" for="choose-participent">
                   CHMC LTD (P2)
                  </label>
                </div>
                <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="choose-participent" name="choose-participent" type="radio" value="3" {{ checked("choose-participent", "3") }}>
                    <label class="govuk-label govuk-radios__label" for="choose-participent">
                     SABRE (P3)
                    </label>
                  </div>
              </div>
          
            </fieldset>
          </div>

      <button class="govuk-button" data-module="govuk-button">
        Continue
      </button>
      
    </form>

    </div>
  </div>

{% endblock %}
