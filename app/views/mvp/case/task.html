
{% extends folder+ "/layout.html" %}

{% block pageTitle %}
Case -  task
{% endblock %}

{% block keydetails %}
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
         <form class="form" action="task-list" method="post">
          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="liability-hint">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <h1 class="govuk-fieldset__heading govuk-!-margin-top-5">
                  What do you want to do with this case?
                </h1>
              </legend>
              <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="liability" name="liability" type="radio" value="Yes~/compensator-trust-guard" {{ checked("liability", "Yes") }}>
                  <label class="govuk-label govuk-radios__label" for="liability">
                   Close it
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="liability" name="liability" type="radio" value="No" {{ checked("liability", "No") }}>
                  <label class="govuk-label govuk-radios__label" for="liability">
                  Issue nil certificate
                  </label>
                </div>
               <!-- <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="liability" name="liability" type="radio" value="Not yet Known" {{ checked("liability", "Not yet Known") }}>
                  <label class="govuk-label govuk-radios__label" for="liability">
                   Not yet known
                  </label>
                </div> -->
              </div>
          
            </fieldset>
          </div>

          <div class="govuk-radios__item govuk-visually-hidden">
            <input class="govuk-radios__input" id="nhs-details" name="nhs-details" type="radio" value="started" checked>
            <label class="govuk-label govuk-radios__label" for="nhs-details">
             hidden radio for logic
            </label>
          </div>
  


      <button class="govuk-button" data-module="govuk-button">
        Continue
      </button>
      
    </form>

    </div>
  </div>

{% endblock %}
